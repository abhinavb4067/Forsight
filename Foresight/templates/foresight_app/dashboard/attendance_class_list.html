{% extends 'foresight_app/dashboard/base.html' %}
{% block content %}
<div class="pt-24 md:ml-64 p-4 space-y-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">Available Classes</h2>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left px-6 py-3 text-sm font-medium text-gray-700">Class Name</th>
          <th class="text-left px-6 py-3 text-sm font-medium text-gray-700">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for class in all_class %}
        <tr class="border-t">
          <td class="px-6 py-4 text-sm text-gray-800">{{ class.name }}</td>
          <td class="px-6 py-4">
            <a href="{% url 'view_class_attendance' class.id %}" class="text-blue-600 hover:underline font-medium">
              View Attendance
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="px-6 py-4 text-center text-gray-500">No classes available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
