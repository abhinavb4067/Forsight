{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/jpg" href="{% static 'images/logo_home.jpg' %}" sizes="64x64">
  <title>Foresight Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1c1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #000;
      padding: 2rem;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    .form input {
      background: #1c1a1a;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    .form button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .form button:hover {
      background: #ddd;
    }

    .form a {
      color: #ccc;
      font-size: 0.9rem;
      text-align: right;
      margin-top: 5px;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
      margin-top: 5%;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }

    .error-messages {
      list-style: none;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
    <h4 style="text-align: center; margin-bottom: 7%;">Login</h4>
  <form class="form" method="POST" action="{% url 'login_staff' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">

    {% if messages %}
    <div style="text-align: center; margin-bottom: 2%;">
      <p class="error-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </p>
    </div>
    {% endif %}

    <input type="email" name="email" placeholder="Email" required>
    <div class="password-wrapper">
      <input type="password" name="password" id="login-password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('login-password', this)">ðŸ™‰</span>
    </div>
    <button type="submit" name="login">Login</button>
  </form>
</div>

<script>
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "ðŸ™ˆ";
    } else {
      input.type = "password";
      icon.textContent = "ðŸ™‰";
    }
  }
</script>

</body>
</html>
