{% load static %}

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--deep-navy);
    }
</style>

<nav class="main-nav-container bg-white shadow-md border-b border-gray-100 sticky z-[100]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">

            <div class="flex items-center gap-3 flex-shrink-0">
                <img src="{% static 'images/logo_home2.png' %}" alt="Foresight Logo"
                    class="h-10 md:h-12 w-auto object-contain rounded-sm">

                <div class="flex flex-col justify-center">
                    <span class="font-bold tracking-tighter text-[#05162E] text-xl md:text-2xl leading-none font-serif">
                        FORESIGHT <span class="text-[#C5A059]">IHM</span>
                    </span>

                    <span
                        class="text-[#05162E] text-[7px] sm:text-[8px] md:text-[9px] uppercase tracking-wide font-bold leading-none mt-0.5 block whitespace-nowrap">
                        Institute of Hotel and Hospitality Management
                    </span>
                </div>
            </div>

            <div
                class="hidden md:flex items-center gap-8 font-semibold text-xs lg:text-sm tracking-widest text-[#05162E]">
                <a href="{% url 'home' %}" class="hover:text-[#C5A059] transition-colors">HOME</a>
                <a href="{% url 'about' %}" class="hover:text-[#C5A059] transition-colors">ABOUT</a>
                <div class="relative inline-block group">
                    <button
                        class="flex items-center space-x-1 text-sm font-bold text-[#05162E] hover:text-[#C5A059] focus:outline-none">
                        <span>PROGRAMS</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <div class="absolute left-0 hidden w-48 pt-2 group-hover:block">
                        <div
                            class="bg-white border border-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                            <a href="{% url 'learning_modules' %}"
                                class="block px-4 py-2 text-sm text-[#05162E] hover:bg-[#C5A059] hover:text-white">Hospitality
                                Courses</a>
                            <a href="{% url 'bakery_courses' %}"
                                class="block px-4 py-2 text-sm text-[#05162E] hover:bg-[#C5A059] hover:text-white">Bakery
                                Courses</a>
                            <hr class="border-gray-100">
                            <a href="{% static 'forms/FIHM_Application_Form.pdf' %}"
                                class="block px-4 py-2 text-sm font-semibold text-[#C5A059] hover:bg-gray-50">Download
                                Prospectus</a>
                        </div>
                    </div>
                </div>
                <a href="{% url 'admission' %}" class="hover:text-[#C5A059] transition-colors">ADMISSION</a>
                <a href="{% url 'resources' %}" class="hover:text-[#C5A059] transition-colors">RESOURCES</a>
                <a href="{% url 'contact' %}" class="hover:text-[#C5A059] transition-colors">CONTACT</a>
                <a href="#" onclick="openForm()"
                    class="bg-[#05162E] text-white px-6 py-3 rounded hover:bg-opacity-90 transition shadow-sm uppercase">Enroll
                    Now</a>
            </div>

            <div class="md:hidden flex items-center">
                <button id="menu-btn" class="text-[#05162E] focus:outline-none">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="mobile-menu-dropdown"
        class="hidden md:hidden bg-white border-t border-gray-100 px-4 py-6 space-y-4 shadow-inner">
        <a href="{% url 'home' %}" class="block text-sm font-bold text-[#05162E] hover:text-[#C5A059]">HOME</a>
        <a href="{% url 'about' %}" class="block text-sm font-bold text-[#05162E] hover:text-[#C5A059]">ABOUT</a>
        <div class="relative inline-block group">
            <button
                class="flex items-center space-x-1 text-sm font-bold text-[#05162E] hover:text-[#C5A059] focus:outline-none">
                <span>PROGRAMS</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <div class="absolute left-0 hidden w-48 pt-2 group-hover:block">
                <div class="bg-white border border-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                    <a href="{% url 'learning_modules' %}"
                        class="block px-4 py-2 text-sm text-[#05162E] hover:bg-[#C5A059] hover:text-white">Hospitality
                        Courses</a>
                    <a href="{% url 'bakery_courses' %}"
                        class="block px-4 py-2 text-sm text-[#05162E] hover:bg-[#C5A059] hover:text-white">Bakery
                        Courses</a>
                    <hr class="border-gray-100">
                    <a href="" class="block px-4 py-2 text-sm font-semibold text-[#C5A059] hover:bg-gray-50">Download
                        Prospectus</a>
                </div>
            </div>
        </div>
        <a href="{% url 'admission' %}"
            class="block text-sm font-bold text-[#05162E] hover:text-[#C5A059]">ADMISSION</a>
        <a href="{% url 'resources' %}"
            class="block text-sm font-bold text-[#05162E] hover:text-[#C5A059]">RESOURCES</a>
        <a href="{% url 'contact' %}" class="block text-sm font-bold text-[#05162E] hover:text-[#C5A059]">CONTACT</a>
        <a href="#" onclick="openForm()"
            class="block bg-[#05162E] text-white text-center px-6 py-3 rounded font-bold uppercase">Enroll Now</a>
    </div>
</nav>

<link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;600;700&display=swap"
    rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>


<script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu-dropdown');

    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('hidden');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !btn.contains(e.target)) {
            menu.classList.add('hidden');
        }
    });
</script>
